<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        window.onload = function () {
            window.setTimeout(dis, 1000);
        };

        function dis() {

            var imgelement = document.getElementById("picture");
            imgelement.style.display = "block";
            window.setTimeout(hiden, 2000);
        }
        function hiden() {
            var imgelement = document.getElementById("picture");
            imgelement.style.display = "none";

        }
    </script>
</head>
<body>
<tabl>
    <tr><img id="picture" src="c1.jpg" alt="" style="display: none;"></tr>
</tabl>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>一日影院后台登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #34495e;
        }

        .box {
            width: 300px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #191919;
            text-align: center;
        }

        .box h1 {
            color: white;
            text-transform: uppercase;
            font-weight: 500;
        }

        .box input[type='text'],
        .box input[type='password'] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 14px 10px;
            width: 200px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
        }

        .box input[type='text']:focus,
        .box input[type='password']:focus {
            width: 280px;
            border-color: #2ecc71;
        }

        .submit {
            border: 0;
            background: none;
            margin: 20px auto;
            margin-top: 0;
            display: inline-block;
            text-align: center;
            border: 2px solid #3498db;
            padding: 10px 40px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }

        .submit:hover {
            background: #2ecc71;
            border-color: #2ecc71;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>一日影院后台登录</h1>
    <input type="text" placeholder="用户名"/>
    <input type="password" placeholder="密码"/>
    <input type="text" placeholder="验证码"/>
    <span style=""><input type="text" value="${imageCode }" name="imageCode" class="txtCode" id="imageCode" size="10">&nbsp;<img
            onclick="loadImage()" title="换一张试试" name="randImage" id="randImage" src="images/image.jsp" width="60"
            height="20" border="1" align="absmiddle"> </span>
    <a class="submit" href="user?action=login">登录</a>

</div>

</body>
</html>

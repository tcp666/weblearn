<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="案例实现.css">
</head>
<body>
<!--外层先来一个div-->
<div id="div1">
    <form action="">
        <table>
            <!--提示-->
            <tr>
                <td><h1 id="h001">会员注册</h1></td>
                <td colspan="2">usrerRifister</td>

            </tr>
            <!--用户名-->
            <tr>
                <td>用户名：</td>
                <td colspan="2">
                    <input type="text" name="username">
                </td>

            </tr>
            <!--密码-->
            <tr>
                <td>密码：</td>
                <td colspan="2"><input type="password" name="pwd1"></td>

            </tr>
            <!--确认密码-->
            <tr>
                <td>确认密码</td>
                <td colspan="2"><input type="password" name="pwd2"></td>

            </tr>
            <!--email-->
            <tr>
                <td>用户名：</td>
                <td colspan="2">
                    <input type="text" name="email">
                </td>
            </tr>
            <!--姓名-->
            <tr>
                <td>用户名：</td>
                <td colspan="2">
                    <input type="text" name="name">
                </td>
            </tr>
            <!--xingbie-->
            <tr>
                <td>性别：</td>
                <td colspan="2">
                    男<input type="radio" value="01" name="sex">
                    女<input type="radio" value="02" name="sex" checked="checked">

                </td>

            </tr>
            <!--出生日期-->
            <tr>
                <td>出生日期：</td>
                <td colspan="2"><input type="text" name="出生日期"></td>

            </tr>
            <tr>
                <td>验证码</td>
                <td><input type="text" name="验证码"></td>
                <td>
                    <img src="验证码.png" alt="哈哈哈">
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input id="bt001" type="button" value="注册">
                </td>

            </tr>
        </table>
    </form>
</div>
</body>
</html>

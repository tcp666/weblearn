              CSS中的选择器：
                作用：选中某一个或者某些标签；方便给标签设置属性；
              1，标签/标记/元素 选择器
                    选中了所有的选中的标签
                    格式：
                    标签名{
                    属性名：属性值；
                    }
               2,id选择器
                    #id{
                  属性名：属性值；
                  }
               3,class选择器：选中标签
                格式：
                    .类名{
                     属性名：属性值；
                     }
          扩展选择器
            属性选择器：只选择符合我们要求属性值的标签
                格式：
                lable[属性名=属性值] {
                }

            包含选择器也叫后代选择器
                格式 ：
                选择器 选择器{
                }



css中有哪些样式{属性值名称}
    1，border：边框样式
        border:边框宽度 边框样子 边框颜色；
                px;double/solid;red /#ffff
     2,weidth:
       height:

     3 color:内容颜色
     4 background-color:标签的背景颜色

    5 display:转换样式，把块级元素转换为行内元素
        值：block（块级）  inline(转为行内元素) none（隐藏）
    6 float:浮动，设置元素的浮动效果
    claer:清除两边的浮动效果

    padding ;元素与盒子距离内边距
    margin 两个盒子之间的距离

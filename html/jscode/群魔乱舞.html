    <style type="text/css">
        img {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            position: absolute;
            left: 10px;
            top: 20px;
        }
    </style>
    <script type="text/javascript">

        window.onload = function t() {
            setInterval(f, 500);

        };

        function f() {

            var pic = document.getElementsByTagName("img");

            for (var i = 0; i < pic.length; i++) {
                x = Math.random() * 2000;
                y = Math.random() * 1000;
                pic[i].style.left = x + "px"; //这里可以更改图片左边距
                pic[i].style.top = y + "px";  //这里可以更改图片的上边
            }


        }


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function judge() {
            var eles = document.getElementsByTagName("input");
            var name = eles[0].value;
            var pass = eles[1].value;
            var reg = /^[a-zA-Z0-9]{6,20}$/;
            if (reg.test(name) && reg.test(pass)) {
                return true;
            } else {
                alert("用户名或密码错误");
                return false;
            }
        }
    </script>
</head>
<body>
<form action="denglo.jsp" name="myform">
    <input type="text" name="username"><br>
    <input type="password" name="userpass"><br>
    <input type="submit" onclick="return judge()">

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="案例实现.css">
    <script type="text/javascript">
        function tijiao() {
            /*做判断全部符合才提交否则不让提交*/
            // 用户名不能为空
            var name = document.getElementById("uname");
            if (name.value == "") {
                alert("用户名不能为空！");
                return false;
            }
            // 密码要两次一样
            var pas1 = (document.getElementById("pas1")).value;
            var pas1 = (document.getElementById("pas2")).value;
            if (pas1 != pas2 && (pas1 == "")) {
                alert("密码为空或者两次密码不一样！请重新输入");
                return false;
            }

            // 判断邮箱
            var email = (document.getElementById("email")).value;
            var type_s = email.match(/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/);
            if (email == "" || (!type_s)) {
                alert("<a>邮箱不能为空或者格式不对</a>");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<!--外层先来一个div-->
<div id="div1">
    <form onsubmit="return tijiao()" method="get">
        <table>
            <!--提示-->
            <tr>
                <td><h1 id="h001">会员注册</h1></td>
                <td colspan="2">usrerRifister</td>

            </tr>
            <!--用户名-->
            <tr>
                <td>用户名：</td>
                <td colspan="2">
                    <input id="uname" type="text" name="username">
                </td>

            </tr>
            <!--密码-->
            <tr>
                <td>密码：</td>
                <td colspan="2"><input id="pas1" type="password" name="pwd1"></td>

            </tr>
            <!--确认密码-->
            <tr>
                <td>确认密码</td>
                <td colspan="2"><input id="pas2" type="password" name="pwd2"></td>

            </tr>
            <!--email-->
            <tr>
                <td>email：</td>
                <td colspan="2">
                    <input id="email" type="text" name="email">
                </td>
            </tr>
            <!--姓名-->
            <tr>
                <td>姓名：</td>
                <td colspan="2">
                    <input type="text" name="name">
                </td>
            </tr>
            <!--xingbie-->
            <tr>
                <td>性别：</td>
                <td colspan="2">
                    男<input type="radio" value="01" name="sex">
                    女<input type="radio" value="02" name="sex" checked="checked">

                </td>

            </tr>
            <!--出生日期-->
            <tr>
                <td>出生日期：</td>
                <td colspan="2"><input type="text" name="出生日期"></td>

            </tr>
            <tr>
                <td>验证码</td>
                <td><input type="text" name="验证码"></td>
                <td>
                    <img src="验证码.png" alt="哈哈哈">
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input id="bt001" type="submit" value="注册" onclick="tijiao()">
                </td>

            </tr>
        </table>
    </form>
</div>
</body>
</html>

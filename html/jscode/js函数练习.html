<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        document.write("<table cellspacing='0' cellpadding='0' border='1' style='border-collapse: collapse'>" + "<caption>九九乘法表</caption>");
        for (i = 1; i <= 20; i++) {
            document.write("<tr>");
            for (j = 1; j <= i; j++) {
                document.write("<th bgcolor='#adff2f' width='100px' height='10px'  >" + j + "*" + i + "=" + i * j + "&nbsp&nbsp</th>");

            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</head>
<body>

</body>
</html>
